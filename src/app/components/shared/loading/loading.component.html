<div class="loading-container">
  <div class="loading-content">
    <!-- Logo y Eslogan -->
    <div class="logo-section">
      <div class="logo-container">
        <div class="piggy-bank">
          <!-- Imagen PNG del cerdito -->
          <img src="assets/cerdito.png" alt="Alcancía" class="piggy-image">
          <!-- Ranura para monedas -->
          <div class="coin-slot"></div>
        </div>
        
        <!-- Moneda animada -->
        <div class="coin">
          <div class="coin-face">
            <span class="coin-value">$</span>
          </div>
        </div>
      </div>
      
      <div class="brand-text">
        <h1 class="brand-title">Finantial Capital</h1>
        <p class="brand-slogan" *ngIf="showSlogan">23 casi 24 años laborando</p>
      </div>
    </div>
    
    <!-- Mensaje de carga -->
    <div class="loading-message">
      <p>{{ message || 'Cargando...' }}</p>
      <div class="loading-dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
</div>
