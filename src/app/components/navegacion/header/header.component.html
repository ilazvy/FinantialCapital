<header class="app-header">
  <div class="header-container">
    <div class="header-left">
      <div class="logo-section" (click)="navigateToDashboard()">
        <div class="logo-icon"><i class="fas fa-coins"></i></div>
        <div class="logo-text">
          <h1>Finantial Capital</h1>
          <span class="slogan">23 casi 24 años laborando</span>
        </div>
      </div>
    </div>
    <div class="header-center">
      <div class="search-container">
        <input type="text" placeholder="Buscar en la plataforma..." [(ngModel)]="searchQuery" (keyup.enter)="onSearchSubmit()">
        <button class="search-button" (click)="onSearchSubmit()"><i class="fas fa-arrow-right"></i></button>
      </div>
    </div>
    <div class="header-right">
      <div class="notification-container">
        <button class="notification-button" (click)="toggleNotifications()">
          <i class="fas fa-bell"></i>
          <span class="notification-badge" *ngIf="unreadCount > 0">{{ unreadCount }}</span>
        </button>
        <div class="notifications-dropdown" *ngIf="showNotifications">
          <div class="notifications-header">
            <h3>Notificaciones</h3>
            <div class="notifications-actions">
              <button class="btn-mark-all" (click)="markAllAsRead()">
                <i class="fas fa-check-double"></i>
                <span>Marcar todo</span>
              </button>
              <button class="btn-clear-all" (click)="clearAllNotifications()">
                <i class="fas fa-trash"></i>
                <span>Limpiar</span>
              </button>
            </div>
          </div>
          <div class="notifications-list">
            <div class="notification-item" *ngFor="let notification of notifications" [class.unread]="!notification.read">
              <div class="notification-icon">
                <i [class]="notification.icon"></i>
              </div>
              <div class="notification-content">
                <p class="notification-message">{{ notification.message }}</p>
                <span class="notification-time">{{ formatTime(notification.time) }}</span>
              </div>
              <button class="notification-close" (click)="removeNotification(notification.id)">
                <i class="fas fa-times"></i>
              </button>
            </div>
            <div class="no-notifications" *ngIf="notifications.length === 0">
              <i class="fas fa-bell-slash"></i>
              <p>No hay notificaciones</p>
            </div>
          </div>
        </div>
      </div>
      <div class="user-container">
        <button class="user-button" (click)="toggleUserMenu()">
          <div class="user-avatar">
            <span class="avatar-text">{{ getInitials(userName) }}</span>
          </div>
          <div class="user-info">
            <span class="user-name">{{ userName }}</span>
            <span class="user-role">{{ userRole === 'admin' ? 'Administrador' : 'Empleado' }}</span>
          </div>
          <i class="fas fa-chevron-down dropdown-icon"></i>
        </button>
        <div class="user-menu-dropdown" *ngIf="showUserMenu">
          <div class="user-menu-header">
            <div class="user-menu-avatar">
              <span class="avatar-text">{{ getInitials(userName) }}</span>
            </div>
            <div class="user-menu-info">
              <span class="user-menu-name">{{ userName }}</span>
              <span class="user-menu-email">{{ userEmail }}</span>
            </div>
          </div>
          <div class="user-menu-items">
            <button class="menu-item" (click)="navigateToProfile()">
              <i class="fas fa-user"></i>
              <span>Mi Perfil</span>
            </button>
            <button class="menu-item" (click)="navigateToSettings()">
              <i class="fas fa-cog"></i>
              <span>Configuración</span>
            </button>
            <div class="menu-divider"></div>
            <button class="menu-item logout" (click)="logout()">
              <i class="fas fa-sign-out-alt"></i>
              <span>Cerrar Sesión</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
